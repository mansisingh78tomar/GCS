<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGS</title>

    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: teal !important;">
    <div class="container fw-bold" >
       <div class="row">
          <div class="col-8 mg-auto bg-dark text-white p-4">
             <h4 class="text-center">Grade Calculating System</h4>
          </div>
        </div>

        <div class="row">
            <div class="col-lg-8 bg-white p-5 col-md-12 mg-auto d-flex
            justify-content-around">
                <div class="col-md-4">
                    <div>
                        <div class="book1 mb-3">
                            <label>HTML</label>
                            <input type="number" placeholder="Marks" id="bookone" class="form-control">
                        </div>
                    
                        <div class="book2 mb-3">
                            <label>Cascading Stylesheet</label>
                            <input type="number" placeholder="Marks" id="booktwo" class="form-control">
                        </div>
                    
                        <div class="book3 mb-3">
                            <label>Bootstrap</label>
                            <input type="number" placeholder="Marks" id="bookthree" class="form-control">
                        </div>
                    
                        <div class="book4 mb-3">
                            <label>Javascript</label>
                            <input type="number" placeholder="Marks" id="bookfour" class="form-control">
                        </div>
                    
                        <div class="book5 mb-3">
                            <label>React</label>
                            <input type="number" placeholder="Marks" id="bookfive" class="form-control"> 
                        </div>
                    
                        <button onclick=" calculate()" class="btn btn-warning col-12">Calculate</button>
                    </div>
                    
                </div>
                <div class="col-md-4 d-flex align-items-center">
                    <div>
                        <table class="table table-bordered border-dark">
                            <tr>
                                <td>Total Marks</td>
                                <td>500</td>
                            </tr>
                    
                            <tr>
                                <td>Obtained Marks</td>
                                <td id="obtains"></td>
                            </tr>
                    
                            <tr>
                                <td>Percentages</td>
                                <td id="perc"></td>
                            </tr>
                    
                            <tr>
                                <td>Grade</td>
                                <td id="grade"></td>
                            </tr>
                    
                            <tr>
                                <td>Remarks</td>
                                <td id="remark"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
